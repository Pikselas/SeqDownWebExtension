<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeqDownWebClient</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <!-- Main frame -->
    <div class="frame">
        <input type="text" id="start_parser" placeholder="Enter start">
        <input type="text" id="end_parser" placeholder="Enter end">
        <input type="text" id="front" placeholder="Enter front">
        <input type="text" id="back" placeholder="Enter back">
        <input type="checkbox" id="naming_type">
        <label for="naming_type">Use url naming</label>
        <input type="number" id="count_start" placeholder="Enter start count">
        <input type="text" id="last_name" placeholder="Enter last name">
        <button id="start">Start</button>
        <textarea id="container" placeholder="selected items here.."></textarea>
    </div>
</body>
</html>
